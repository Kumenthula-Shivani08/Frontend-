<html>
  <head><title>login Form</title>
  <link rel="stylesheet" href="loginform.css">
  </head>
<body>
  <div  class="container">
    <h2 class="t-center">Login</h2>
    <form action="">
      <div class="inputDiv">
        <label for="name" class="username">Username</label>
        <div class="userArea">
          <i class="fa-solid fa-user"></i><input type="text" name="name" id="name" placeholder="enter your Username"> 
        </div>
        <hr>
      </div>
      <div class="inputDiv">
        <label for="password" class="username">password</label>
        <div class="userArea">
          <i class="fa-solid fa-key"></i><input type="password "  name="password" id="password" placeholder="enter your password">
        </div>
        <hr>
      </div>
      <span class="forgotpassword">Forgotpassword</span>
      <button class="btn">Login</button>
      <div class="formBottom">
        <p>Or sign Up using</p>
        <ul class="flexUl">
          <a href="https://www.facebook.com" target="_blank">
            <li><i class="fa-brands fa-facebook-f"></i></li>
          </a>
          <a href="http://www.twitter.com"  target="_blank">
            <li><i class="fa-brands fa-twitter "></i></li>
          </a>
          <a href="https://wwww.google.com" target="_blank">
            <li><i class="fa-brands fa-google"></i></li>
          </a>
        </ul>
        <p class="signUp">Or sign Up using</p>
        <p id="signUp">SIGN UP</p>
      </div>
    </form>
  </div> 
</body>
  </html>
